<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>

	<link rel="stylesheet" type="text/css" href="surveyform.css">

	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<main id="main">

		<h1 id="title">Survey Form</h1>

		<div id="outside-form">

		<p id="description">Let us know how we can improve freeCodeCamp</p>
		
		<form id="survey-form">
			<div class="labels">
			<label for="name" id="name-label">*Name:<input type="text" name="Name" placeholder="Enter your name" id="name" class="inputfield" required></label>
		    </div>
			
			<div class="labels">
			<label for="email" id="email-label" class="inputfield">*E-mail: </label>
			
			<div class="rightTab">
			<input type="email" name="email" placeholder="Enter your Email" id="email" class="inputfield" required>
			</div>
			
			<div class="labels">
			<label for="age" id="number-label">*Age: </label>
		    </div>

		    <div class="rightTab">
			<input type="number" name="age" placeholder="Age" min="1" max="100" id="number" class="inputfield">
			</div>

			<div class="labels">
			<label for="role"> Which option best describes your current role?</label>
			</div> 

				<select type="dropdown" id="dropdown" name="dropdown">
					<option value="1">Student</option>
					<option value="2">Full Time Job</option>
					<option value="3">Full Time Learner</option>
					<option value="4">Prefer Not To Say</option>
					<option value="5">Other</option>
				</select>
			 
			<div class="labels">
			<label for="rating" id="recommend">* How likely is that you would recommend freeCodeCamp to a friend?</label>
			</div>

  				<label> Definitely<input class="rating" type="radio" name="definitely-maybe-notsure" value="1"></label>
  				<label> Maybe
  				<input class="rating" type="radio" name="definitely-maybe-notsure" value="2"></label>
  				<label>Not Sure
  				<input class="rating" type="radio" name="definitely-maybe-notsure" value="3"></label>
			
			<div class="labels">
			<label for="checkbox" id="improve">*Things that should be improved in the future<br>(Check all that apply):</label>
			</div>

			<div class="rightTab">	
				<label>	
				<input class="checkbox rating" type="checkbox" name="front-end" value="1"> Front-end Projects
				</label>
				<label>
				<input class="checkbox rating" type="checkbox" name="back-end" value="2"> Back-end Projects
				</label>
				<label>
				<input class="checkbox rating" type="checkbox" name="data" value="3"> Data Visualization
				</label>
				<label>
				<input class="checkbox rating" type="checkbox" name="challenges" value="4"> Challenges
				</label>
				<label>
				<input class="checkbox rating" type="checkbox" name="community" value="5"> Open Source Community
				</label>
				<label>
				<input class="checkbox rating" type="checkbox" name="gitter" value="6"> Gitter help rooms
			    </label>
				<label>
				<input class="checkbox rating" type="checkbox" name="videos" value="7"> Videos
				</label>
				<label>
				<inputclass="checkbox rating" type="checkbox" name="meetup" value="8"> City Meetups
				</label>
				<label>
				<input class="checkbox rating" type="checkbox" name="wiki" value="9"> Wiki
				</label>
				<label>
				<input class="checkbox rating" type="checkbox" name="forum" value="10"> Forum</label>
				<label>
				<input class="checkbox rating" type="checkbox" name="courses" value="11"> Additional Courses</label>
			</div>
				
			</div>
			<div class="labels">
			<label for="comments">
			Any Comments or Suggestions?
			</label>
			</div>
			<div class="rightTab">
			<textarea name="comments" placeholder="Enter your comment here..."></textarea>
			</div>
			<button type="submit" id="submit">Submit</button>
		</form>
	</main>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>

	<link rel="stylesheet" type="text/css" href="surveyform.css">

	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<main id="main">
	
		<header id="header" >
			
			<h1 id="title">Survey Form</h1>
			<p id="description">Let us know how we can improve freeCodeCamp</p>
		</header>

		<form id="survey-form">

		<div>
			<div class="left">
					<label for="name" id="name-label">*Name:</label>
			</div>
			<div class="right">
					<input type="text" name="Name" placeholder="Name" id="name" required>
			</div>
		</div>
		<div>
			<div class="left">
					<label for="email" id="email-label">*E-mail:</label> 
			</div>
			<div class="right">
					<input type="email" name="email" placeholder="Email" id="email" required>
			</div>
		</div>
		<div>
			<div class="left">
					<label for="age" id="number-label">*Age: </label>
			</div>
			<div class="right">
					<input type="number" name="age" placeholder="Age" min="1" max="100" id="age">
			</div>
		</div>

		<div>
			<div class="left">			
					<label for="role"> Which option best describes your current role? </label>
			</div>
			<div class="right">
						<select type="dropdown" id="dropdown" name="dropdown">
							<option value="1">Student</option>
							<option value="2">Full Time Job</option>
							<option value="3">Full Time Learner</option>
							<option value="4">Prefer Not To Say</option>
							<option value="5">Other</option>
						</select>
			</div>
		</div>
		<div>
			<div class="left">

					<label for="radio" id="recommend">* How likely is that you would recommend freeCodeCamp to a friend?</label>
			</div>
			<div class="right">
					<ul>
		  				<li><input type="radio" name="definitely-maybe-notsure" value="definitely" >Definitely</li>
		  				<li><input type="radio" name="definitely-maybe-notsure" value="maybe" >Maybe</li>

		  				<li><input type="radio" name="definitely-maybe-notsure" value="notsure">Not Sure</li>
		  			</ul>
			</div>
		</div>
		<div>
			<div class="left">

					<label for="checbox" id="improve">*Things that should be improved in the future<br>
							(Check all that apply):</label>
			</div>
			<div class="right">
					<ul>
						<li><label><input type="checkbox" name="front-end" value="1"> Front-end Projects</label></li>
						<li><label><input type="checkbox" name="back-end" value="2"> Back-end Projects</label></li>
						<li><label><input type="checkbox" name="data" value="3"> Data Visualization</label></li>
						<li><label><input type="checkbox" name="challenges" value="4"> Challenges</label></li>
						<li><label><input type="checkbox" name="community" value="5"> Open Source Community</label></li>
						<li><label><input type="checkbox" name="gitter" value="6"> Gitter help rooms</label></li>
						<li><label><input type="checkbox" name="videos" value="7"> Videos</label></li>
						<li><label><input type="checkbox" name="meetup" value="8"> City Meetups</label></li>
						<li><label><input type="checkbox" name="wiki" value="9"> Wiki</label></li>
						<li><label><input type="checkbox" name="forum" value="10"> Forum</label></li>
						<li><label><input type="checkbox" name="courses" value="11"> Additional Courses</label></li>
			</div>
		</div>
		<div>
			<div class="left">			
						<label for="comments">Any Comments or Suggestions?</label>
			</div>
			<div class="right">
					<textarea name="comments" rows="2" cols="30" placeholder="Enter your comment here..."></textarea>
			</div>
		</div>
			<div>
				<button type="submit" id="submit">Submit</button>
			</div>

		</form>
			
	</main>
</body>
</html>

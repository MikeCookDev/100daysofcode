<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>

	<link rel="stylesheet" type="text/css" href="surveyform.css">
</head>
<body>
	<main id="main">

		<h1 id="title">Survey Form</h1>

		<p id="description">Let us know how we can improve freeCodeCamp</p>
		
		<form id="survey-form">
			<label for="name" id="name-label">*Name:<input type="text" name="Name" placeholder="Enter your name" id="name" required></label>
			<label for="email" id="email-label">*E-mail: <input type="email" name="email" placeholder="Enter your Email" id="email" required></label>

			<label for="age" id="number-label">*Age: <input type="number" name="age" placeholder="Enter your age" min="1" max="100" id="number">
		</form>
	</main>
</body>
</html>

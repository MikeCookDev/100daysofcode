<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>

	<link rel="stylesheet" type="text/css" href="surveyform.css">
</head>
<body>
	<main id="main">

		<h1 id="title">Survey Form</h1>

		<p id="description">Let us know how we can improve freeCodeCamp</p>
		
		<form id="survey-form">
			<label for="name" id="name-label">*Name:<input type="text" name="Name" placeholder="Enter your name" id="name" required></label>
			<label for="email" id="email-label">*E-mail: <input type="email" name="email" placeholder="Enter your Email" id="email" required></label>

			<label for="age" id="number-label">*Age: <input type="number" name="age" placeholder="Enter your age" min="1" max="100" id="number"></label>
		
		
			<label for="role"> Which option best describes your current role? 
				<select type="dropdown" id="dropdown" name="dropdown">
					<option value="1">Student</option>
					<option value="2">Full Time Job</option>
					<option value="3">Full Time Learner</option>
					<option value="4">Prefer Not To Say</option>
					<option value="5">Other</option>
				</select>
			 </label>

			<label for="radio" id="recommend">* How likely is that you would recommend freeCodeCamp to a friend?
  				<input type="radio" name="definitely" value="1">Definitely
  				<input type="radio" name="maybe" value="2">Maybe
  				<input type="radio" name="notsure" value="3">Not Sure
			</label>

			<label for="checbox" id="improve">*Things that should be improved in the future<br>
					(Check all that apply):
				<input type="checkbox" name="front-end"> Front-end Projects
				<input type="checkbox" name="back-end"> Back-end Projects
				<input type="checkbox" name="data"> Data Visualization
				<input type="checkbox" name="challenges"> Challenges
				<input type="checkbox" name="community"> Open Source Community
				<input type="checkbox" name="gitter"> Gitter help rooms
				<input type="checkbox" name="videos"> Videos
				<input type="checkbox" name="meetup"> City Meetups
				<input type="checkbox" name="wiki"> Wiki
				<input type="checkbox" name="forum"> Forum
				<input type="checkbox" name="courses"> Additional Courses
			</label>
		</form>
	</main>
</body>
</html>
